<template name="signup">
    <div class="registrationForm main formCon">
      <div>
      <div class="punchLine">
        <a href="/" style="float: right; border-radius: 20px;border: 2px solid #222;padding: 3px 15px;">Login</a>
        <p>Sign up for free.</p>
        <p style="color: var(--darkFont);font-weight: bold;font-size: 13px;padding: 10px 0;">
          Personal account
        </p>
        <p id="secondSignText">Store your favorite movies,<br /> and watch it later.</p>
      </div>
      <form class="go-bottom">
        <div>    
          <input id="name" name="Fname" type="text">    
          <label for="name">Name</label>  
        </div>  
        <div>    
          <input id="lastname" name="lastname" type="text">    
          <label for="lastname">Lastname</label>  
        </div>   
        <div>    
          <input id="email" name="email" type="email">    
          <label for="email">Email</label>  
        </div>   
        <div>    
          <input id="password" name="password" type="password">    
          <label for="password">Password</label>  
        </div>
        <div>
          <button id="subBtn" type="Submit" name="Submit">Submit</button>
        </div>  
      </form> 
      </div>    
    </div>
</template>

<template name="movie">
  {{> navigation}}
  <div class="w3-row-padding w3-content" style="width: 80%;margin-bottom: 70px;margin-top: 70px;">
    {{#each movies}}
    <div class="w3-third w3-margin-top w3-display-container favorite">
      <div class="w3-card">
        <img src="img/omg.png" style="width: 100%">
        <div class="w3-container w3-center">
          <h3>{{title}}</h3>
          <p>{{description}}</p>           
        </div>       
      </div>
      <div class="w3-display-topright w3-display-hover w3-animate-zoom">
        <a href="#" class="delete w3-red">delete</a>
      </div>
    </div>
    {{/each}}
  </div>
</template>
